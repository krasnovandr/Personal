<div class="container" ng-show="showComments">
  <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
    <div class="col-xs-12 col-md-12">
      <div class="panel panel-default" id="draggablePanelList">
        <div class="panel-heading top-bar">
          <div class="col-md-8 col-xs-8">
            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> {{nodeName}}</h3>
          </div>
          <div class="col-md-4 col-xs-4" style="text-align: right;">
            <button type="button" class="close" ng-click="closeComments()">&times;</button>
          </div>
        </div>

        <div class="panel-body msg_container_base" my-scroll>
          <div ng-repeat="comment in comments">


            <div class="row msg_container base_sent" ng-if="comment.CommentBy == logState.Id">
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_sent">
                  <p>
                    {{comment.Value}}
                  </p>
                  <time>{{comment.Date | date:'short'}}</time>
                </div>
              </div>
              <div class="col-md-2 col-xs-2 avatar">
                <img ng-src="{{comment.AvatarFilePath}}" class=" img-responsive ">
              </div>
            </div>

            <div class="row msg_container base_receive" ng-if="comment.CommentBy != logState.Id">
              <div class="col-md-2 col-xs-2 avatar">
                <img ng-src="{{comment.AvatarFilePath}}" class=" img-responsive ">
              </div>
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_receive">
                  <p>
                    {{comment.Value}}
                  </p>
                  <time>{{comment.Date | date:'short'}}</time>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer" ng-show="newCommentAvailable">
          <div class="input-group">
            <input id="btn-input" type="text" ng-model="newComment.Value" class="form-control input-sm" placeholder="Введите сообщение" />
            <span class="input-group-btn">
              <button class="btn btn-primary btn-sm" id="btn-chat" ng-click="addComment(newComment.Value)">Отправить</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
